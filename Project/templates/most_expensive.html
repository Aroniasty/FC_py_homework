{% extends "base.html" %}

{% block content %}
    <title>Most Expensive</title>
<h2>Miasta o najwyższych kosztach życia</h2>

<body>
    <table class="table table-striped table-hover">
  <thead>
    <tr class="table-secondary">
      <th scope="col">#</th>
      <th scope="col">State</th>
      <th scope="col">City</th>
      <th scope="col">Cost of living</th>
    </tr>
  </thead>
  <tbody>
    {% for item in most_expensive %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td><p>{{ item.state }}</p></td>
      <td><p>{{ item.areaname }}</p></td>
      <td><p>{{ item.total_cost }}</p></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="/" class="btn btn-light">Powrót</a>
</body>
{% endblock %}
